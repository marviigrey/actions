---
    name: node app Workflow
    on:
      workflow_dispatch: null
      push:
        branches:
          - main
          - feature/*
          - master


    env:
      MONGO_URI: 'mongodb+srv://${{vars.MONGO_USERNAME}}:${{secrets.MONGO_PASSWORD}}@mycluster.ybh2ayz.mongodb.net/?retryWrites=true&w=majority&appName=myCluster'
      MONGO_USERNAME: ${{vars.MONGO_USERNAME}}
      MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD }}
      
    jobs:
      unit-testing:
        name: Unit Testing
        runs-on: ubuntu-latest
        container:
          image: node:20
        services:
          mongo-db:
            image: siddharth67/mongo-db:non-prod
            ports: 
              - 27017:27017
        env:
          MONGO_URI: 'mongodb://localhost:27017/superData'
          MONGO_USERNAME: non-prod-user
          MONGO_PASSWORD: non-prod-password
        steps:
          - name: Checkout Repository
            uses: actions/checkout@v4
          - name: Setup NodeJS Version
            uses: actions/setup-node@v4
            with:
              node-version: 20
          - name: cache npm dependencies
            uses: actions/cache@v4
            with:
              path: ~/.npm
              key: ${{ runner.os }}-node-modules-${{hashFiles('package-lock.json')}}
          - name: Install Dependencies
            run: npm install
          - name: Unit Testing
            id: nodejs-unit-testing-step
            run: npm test

          - name: Archive test result
            uses: actions/upload-artifact@v4
            if: always()
            with:
              name: jest test results
              path: test-results.xml
              retention-days: 5

      code-coverage:
        name: code coverage
        runs-on: ubuntu-latest
        container:
          image: node:20
        services:
          mongo-db:
            image: siddharth67/mongo-db:non-prod
            options: 
              --name mongo
        env:
          MONGO_URI: 'mongodb://localhost:27017/superData'
          MONGO_USERNAME: non-prod-user
          MONGO_PASSWORD: non-prod-password  
          
        steps:
          - name: checkout repo
            uses: actions/checkout@v4
            
        
         # - name: setup node
          #  uses: actions/setup-node@v4
           # with: 
            #  node-version: 20
          - name: cache
            uses: actions/cache@v4
            with:
              path: ~/.npm
              key: ${{ runner.os }}-node-modules-${{hashFiles('package-lock.json')}}

          - name: install dependencies
            run: npm install

          - name: check code coverage
            continue-on-error: true
            run: npm run coverage

          - name: archive test result
            uses: actions/upload-artifact@v4
            with: 
              name: code-coverage-result
              path: coverage
              retention-days: 5
      docker: 
        permissions:
          packages: write
        needs: [unit-testing, code-coverage]
        name: containerization
        runs-on: ubuntu-latest
        steps:
          - name: checkout repo
            uses: actions/checkout@v4

          - name: Login to Docker Hub
            uses: docker/login-action@v3
            with:
              username: ${{ vars.DOCKERHUB_USERNAME }}
              password: ${{ secrets.DOCKERHUB_PASSWORD }}

          - name: GHCR Login
            uses: docker/login-action@v3
            with:
                registry: ghcr.io
                username: ${{ github.repository_owner }}
                password: ${{ secrets.GITHUB_TOKEN }}

          - name: Docker build for testing
            uses: docker/build-push-action@v6
            with:
              context: .
              push: false
              tags: ${{ vars.DOCKERHUB_USERNAME }}/mongo-node:${{ github.sha }}
          
          - name: Docke Image Test
            run: |
               docker run --name mongo-node -d -p 3000:3000 \
                -e MONGO_URI=$MONGO_URI \
                -e MONGO_USERNAME=$MONGO_USERNAME \
                -e MONGO_PASSWORD=$MONGO_PASSWORD \
                ${{vars.DOCKERHUB_USERNAME}}/mongo-node:${{ github.sha }}
               echo test URL
               sleep 10
               curl http://127.0.0.1:3000 | grep "Simple Node.js MongoDB App"

          - name: Docker push to container registry
            uses: docker/build-push-action@v6
            with:
                 context: .
                 push: true
                 tags: |
                  ${{ vars.DOCKERHUB_USERNAME }}/mongo-node:${{ github.sha }}
                  ghcr.io/${{ github.repository_owner }}/mongo-node:${{ github.sha }}




               